{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}

<h2>Inscription</h2>

<form class="form_authentication" action="{% url 'register' %}" method="POST">
  {% csrf_token %}

  <div>
    <label for="id_name">Nom</label>
    <input id="id_name" type="text" name="name">
  </div>
  <div>
    <input class="redirect_button" type="submit" value="Submit">
  </div>
</form>

{% if message %}
{{ message }}
{% endif %}

{% endblock %}
