{% extends "base.html" %}

{% block title %}Résultat recherche train{% endblock %}

{% block content %}
<h1>Résultats trains</h1>

{% if res.listTrain == "No available trains" %}
<p>Pas de résultat</p>
{% else %}
<div>
  {% for t in res.listTrain %}
  <p>Train id n°{{t}}</p>
  {% endfor %}
</div>
{% endif %}
{% endblock %}
